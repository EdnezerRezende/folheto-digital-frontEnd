<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  [formGroup]="formulario" >
    <ion-item >
      <ion-label stacked >Referência: </ion-label>
      <ion-input [(ngModel)]="devocional.referencia" formControlName="referencia" name="referencia" ></ion-input>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.referencia.valid && (formulario.controls.referencia.dirty || formulario.controls.referencia.touched)">
      Por favor, informe a referência bíblica a ser lida.
    </h6>
    <ion-item >
      <ion-label stacked >Descrição: </ion-label>
      <ion-input [(ngModel)]="devocional.descricao" formControlName="descricao" name="descricao" ></ion-input>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.descricao.valid && (formulario.controls.descricao.dirty || formulario.controls.descricao.touched)">
      Por favor, informe uma descrição, qual o teor da mensagem.
    </h6>
  </form>
  <ion-fab top right edge >
    <button ion-fab (click)="salvar(item)" [disabled]="formulario.invalid">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
