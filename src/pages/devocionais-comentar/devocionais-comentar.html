  <form  [formGroup]="formulario" >
    <ion-item >
      <ion-label stacked >Referência: {{ comentario.referencia }}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label stacked >Comentário: </ion-label>
      <ion-input [(ngModel)]="comentario.texto" formControlName="texto" name="texto" ></ion-input>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.texto.valid && (formulario.controls.texto.dirty || formulario.controls.texto.touched)">
      Por favor, informe um comentário.
    </h6>
  </form>

  <ion-fab top right edge >
    <button ion-fab (click)="criar()" [disabled]="formulario.invalid">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
  <button ion-button color="danger" (click)="deletar(comentario)">
    <ion-icon name="md-trash"></ion-icon> Deletar
  </button>
</ion-content>
