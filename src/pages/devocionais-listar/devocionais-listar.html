
<ion-header>
  <ion-navbar>
    <ion-title>Devocionais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    animated="true"
    placeholder="Pesquisar "
    (ionInput)="getItems($event)"
  ></ion-searchbar>
  <ion-list *ngFor="let devocional of devocionaisSearch">
    <ion-item-sliding  >
      <ion-item detail>
        <ion-checkbox color="dark" (ionChange)="verificarLido($event,devocional)" 
            checked="devocional.isLido" [(ngModel)]="devocional.isLido">
        </ion-checkbox>
        <ion-label (click)="comentario(devocional)"><h4><strong>{{ devocional.referencia }}</strong></h4></ion-label>
        <ion-label (click)="comentario(devocional)" style="white-space: normal">{{ devocional.descricao }}</ion-label>

      </ion-item>
      <ion-item-options side="right" >
        <button ion-button color="primary" (click)="alterar(devocional)">
          <ion-icon name="md-create"></ion-icon> Alterar
        </button>
        <button ion-button color="danger" (click)="deletar(devocional)">
          <ion-icon name="md-trash"></ion-icon> Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
