<ion-header>
  <ion-navbar>
    <ion-title>PG</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img
      style="margin: auto;"
      class="circle"
      [src]="profileImage"
      #myImage
      (click)="presentImage(myImage)"
    />
  </ion-avatar>
  <h2 text-center>{{pg?.responsavelCasa}}</h2>
  <p text-center>{{ pg.diaSemanaAtividade }} - {{ pg.horaAtividade }}</p>
  <p text-center>
    {{ pg.endereco.logradouro }} - {{ pg.endereco.cidade.nome }}
  </p>
  <p text-center>LÃ­der: {{ pg.lider }}</p>

  <ion-card *ngIf="isLider" style="text-align: center;">
    <ion-card-header text-center>
      Enviar imagem do PG
    </ion-card-header>

    <foto (sendPictureEnvio)="sendPicture($event)" [picture]="retorno"></foto>
  </ion-card>
</ion-content>
