
<ion-header>
  <ion-navbar>
    <ion-title>PG</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <img class="circle" [src]="pg.imageUrl || profileImage" #myImage (click)="presentImage(myImage)"/>
</ion-avatar>
<h2 text-center>{{pg?.responsavelCasa}}</h2>
<p text-center>{{ pg.diaSemanaAtividade }} - {{ pg.horaAtividade }}</p>
<p text-center>{{ pg.endereco.logradouro }} - {{ pg.endereco.cidade.nome }}</p>
<p text-center>{{ pg.responsavelCasa }}</p>

<ion-card *ngIf="isLider">
  <ion-card-header>
    Enviar imagem do PG
  </ion-card-header>
  <ion-item *ngIf="picture">
    <img [src]="picture" />
  </ion-item>
  <ion-item>
    <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">
      Camera
    </button>
    <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">
      Galeria
    </button>
    <button *ngIf="picture" ion-button outline block (click)="sendPicture()">
      Enviar imagem
    </button>
    <button *ngIf="picture" ion-button outline block (click)="cancel()">
      Descartar imagem
    </button>
  </ion-item>
</ion-card>
</ion-content>
