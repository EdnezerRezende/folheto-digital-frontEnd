<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage" />
  </ion-avatar>
  <h2 text-center>{{membro?.nome}}</h2>
  <p text-center>{{membro?.email}}</p>

  <ion-card style="text-align: center;">
    <ion-card-header>
      Alterar foto de perfil
    </ion-card-header>
    <div *ngIf="isHabilitaVideo">
      <div>
        <ack-webcam
          #webcam
          [options]="options"
          (success)="onCamSuccess($event)"
          (catch)="onCamError($event)"
        ></ack-webcam>
      </div>
      <div>
        <button ion-button (click)="genBase64(webcam)">
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </div>
      <!-- <div>
        <ion-icon name="md-image"
          ><input type="file" id="img" name="img" accept="image/*"
        /></ion-icon>
      </div> -->
    </div>

    <button
      ion-button
      *ngIf="!isHabilitaVideo"
      (click)="habilitaCamera(webcam)"
    >
      Alterar Foto
    </button>
    <ion-item *ngIf="picture">
      <img [src]="picture" />
    </ion-item>
    <button
      *ngIf="picture"
      ion-button
      outline
      block
      (click)="postFormData(webcam)"
    >
      Enviar
    </button>
    <button *ngIf="picture" ion-button outline block (click)="cancel()">
      Descartar imagem
    </button>
