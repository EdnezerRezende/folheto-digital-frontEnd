<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage" />
  </ion-avatar>
  <h2 text-center>{{membro?.nome}}</h2>
  <p text-center>{{membro?.email}}</p>

  <ion-card style="text-align: center;">
    <ion-card-header>
      Alterar foto de perfil
    </ion-card-header>

    <foto (sendPictureEnvio)="sendPicture($event)" [picture]="retorno"></foto>
  </ion-card>
</ion-content>
