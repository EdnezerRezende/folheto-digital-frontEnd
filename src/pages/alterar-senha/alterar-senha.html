<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar >
    <img class="avatar" [src]="profileImage" />
  </ion-avatar>
  <h2 text-center>{{membro?.nome}}</h2>
  <p text-center>{{membro?.email}}</p>

  <form [formGroup]="formulario" >
    <ion-item>
      <ion-label stacked>E-mail: </ion-label>
      <ion-input
        [(ngModel)]="newPassWord.email"
        formControlName="email"
        name="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Digite a Nova Senha: </ion-label>
      <ion-input
        [(ngModel)]="newPassWord.password"
        formControlName="password"
        [type]="isTextFieldType ? 'text' : 'password' "
        name="password"
      ></ion-input>
      <button ion-button clear class=" marginTop tamanhoFont" color="dark" type="button" item-right  (click)="togglePasswordFieldType($event)" >
        <ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'"></ion-icon>
      </button> 
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirme Nova Senha: </ion-label>
      <ion-input
        [(ngModel)]="confirmeNewPass"
        formControlName="confirmeNewPass"
        [type]="isTextFieldType ? 'text' : 'password' "
        name="confirmeNewPass"
        ></ion-input>
        <button ion-button clear class="marginTop tamanhoFont" color="dark" type="button" item-right  (click)="togglePasswordFieldType($event)" >
          <ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'"></ion-icon>
        </button> 
    </ion-item>
    <span *ngIf="newPassWord.password != confirmeNewPass" class="error"> Valores devem ser iguais </span>
  </form>
  <button ion-button block type="button" (click)="trocarSenha()"
    [disabled]="formulario.invalid && newPassWord.password == confirmeNewPass">
    Alterar Senha
  </button>

</ion-content>
