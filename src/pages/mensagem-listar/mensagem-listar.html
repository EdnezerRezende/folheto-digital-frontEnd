<ion-header>
  <ion-navbar>
    <ion-title>Listar Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let mensagem of mensagens">
    <ion-card-header>
      <ion-card-title>Mensagens</ion-card-title>
      <ion-card-subtitle>Autor(a): {{ mensagem.autor }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{mensagem.mensagem}}
    </ion-card-content>
  </ion-card>

</ion-content>
