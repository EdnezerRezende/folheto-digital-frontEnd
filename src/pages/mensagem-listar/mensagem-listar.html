<ion-header>
  <ion-navbar>
    <ion-title>Listar Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    animated="true"
    placeholder="Pesquisar "
    (ionInput)="getItems($event)"
  ></ion-searchbar>
  <ion-list sliding="true">
    <ion-item detail-push *ngFor="let mensagem of mensagensSearch">
      <h2><label>TÃ­tulo: </label>{{ mensagem.titulo }}</h2>
      <h4><label>Autor(a): </label>{{ mensagem.autor }}</h4>
      <h4><label>Mensagem: </label>{{ mensagem.mensagem.substr(0, 20) + '...' }}</h4>
      <ion-icon (click)="detalhar(mensagem)" item-right isActive="true"  class="fa-book" ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
